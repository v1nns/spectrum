name: CI Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  # CMake build type
  BUILD_TYPE: Debug

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Install external dependencies
        # Install GTest
        run: sudo apt-get install -y pkg-config doxygen libgtest-dev

      - uses: actions/checkout@v3

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory
        run: cmake -S .
          -B ${{github.workspace}}/build
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -DSPECTRUM_DEBUG=ON

      - name: Build
        # Build program
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install external dependencies
        # Install ALSA, FFmpeg, FFTW3 and GTest
        run:
          sudo apt-get install -y alsa-base alsa-utils pkg-config doxygen libasound2-dev libfftw3-dev
          libgtest-dev libavcodec-dev libavformat-dev libswresample-dev libavfilter-dev

      - uses: actions/checkout@v3

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory
        run: cmake -S .
          -B ${{github.workspace}}/build
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -DENABLE_TESTS=ON

      - name: Build
        # Build program
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        # Execute unit testing
        working-directory: ${{github.workspace}}/build
        run: ctest --test-dir ./test

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Install external dependencies
        # Install ALSA, FFmpeg, FFTW3 and GTest
        run:
          sudo apt-get install -y alsa-base alsa-utils pkg-config doxygen libasound2-dev libfftw3-dev
          libgtest-dev libavcodec-dev libavformat-dev libswresample-dev libavfilter-dev

      - uses: actions/checkout@v3

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory
        run: cmake -S .
          -B ${{github.workspace}}/build
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -DENABLE_TESTS=ON
          -DENABLE_COVERAGE=ON

      - name: Build
        # Build program
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        # Execute unit testing
        working-directory: ${{github.workspace}}/build
        run: ctest --test-dir ./test

      - name: Upload report to CodeCov
        uses: codecov/codecov-action@v3
        with:
          gcov: true

  sonar:
    runs-on: ubuntu-latest
    env:
      # Directory where build-wrapper output will be placed
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    steps:
      - name: Install external dependencies
        # Install ALSA, FFmpeg, FFTW3 and GTest
        run:
          sudo apt-get install -y alsa-base alsa-utils pkg-config doxygen libasound2-dev libfftw3-dev
          libgtest-dev libavcodec-dev libavformat-dev libswresample-dev libavfilter-dev

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python 3.8 for gcovr
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: install gcovr 5.0 # 5.1 is not supported
        run: pip install gcovr==5.0

      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1

      - name: Run build-wrapper
        run: |
          cmake -S . -B ${{github.workspace}}/build -DENABLE_TESTS=ON -DENABLE_COVERAGE=ON
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} \
          cmake --build ${{github.workspace}}/build --config Release

      - name: Run tests to generate coverage statistics
        # Execute unit testing
        working-directory: ${{github.workspace}}/build
        run: ctest --test-dir ./test

      - name: Collect coverage into one XML report
        run: gcovr --sonarqube > coverage.xml

      - name: Run sonar-scanner
        working-directory: ${{github.workspace}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
          --define sonar.coverageReportPaths=coverage.xml

  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - uses: actions/checkout@v3

      - name: Run cppcheck
        run: cppcheck --max-ctu-depth=3 --enable=all --inline-suppr
          --suppress=missingInclude --suppress=syntaxError --suppress=unmatchedSuppression
          --suppress=preprocessorErrorDirective --language=c++ --std=c++17 ${{github.workspace}}/src

  cpplinter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          files-changed-only: false

      - name: Check linter output
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1
